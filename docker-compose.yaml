version: "3.8"

services:
  app:
    build: .
    expose:
      - "5666"
    networks:
      - appnet
    deploy:
      replicas: 6

  nginx:
    image: nginx:alpine
    ports:
      - "5067:80"
    volumes:
      - type: bind
        source: ./nginx.conf
        target: /etc/nginx/nginx.conf
        read_only: true
    depends_on:
      - app
    networks:
      - appnet

networks:
  appnet: